<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapCards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Movies</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">
                    <h4>Vikram</h4>
                    <img src="{% static 'images/rolex.jpg' %}" height="300px" width="400px" alt="">
                    <br>
                    <br>
                    <button><a href="{% url 'cardapp:rolex' %}">Details</a></button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body">
                    <h4>777 Charlie</h4>
                    <img src="{% static 'images/charlie.jpg' %}" alt=""><br><br>
                    <button><a href="{% url 'cardapp:charlie' %}">Details</a></button>



                </div>

            </div>
        </div>



    </div>

</body>

</html>
