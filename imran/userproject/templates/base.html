<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav navbar">
                <li class="nav-items"><a class="nav-link" href="{% url 'index' %}">HOME</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'userapp:register' %}">REGISTER</a></li>
                {% if user.is_authenticated %}
                <li class="nav-items"><a class="nav-link" href="{% url 'logout' %}">LOGOUT</a></li>
                {% else %}
                <li class="nav-items"><a class="nav-link" href="{% url 'userapp:login' %}">LOGIN</a></li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text"> <h3 class="text-primary"> welcome {{user.username}}</h3></span>
            {% endif %}
    </nav>
    </div>
   {% block content %}
   {% endblock %} 
</body>
</html>
