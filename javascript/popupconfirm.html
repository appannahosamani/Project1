<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="abc()">click here</button>
    <p id="xyz"></p>
    <script>
        function abc() {
            var a;
            
            if (confirm("press the button")) {

                a = "you pressed ok";
                
            } else {
                a = "you pressed cancel";
               
            }
            document.getElementById("xyz").innerHTML = a;
            


        }
    </script>

</body>

</html>
