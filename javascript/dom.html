<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>Document object Model</h1>
    <h1 id="xyz"> </h1>
    <script>
        document.getElementById("xyz").innerHTML = "hello"
        document.getElementById("xyz").innerHTML = "come soon..." //it will overwrite's the 1st document print statement
        document.write(xyz = "prajwal_shetty") //it comes normal print statement
    </script>

</body>

</html>
