<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            overflow: hidden;
            background-color: burlywood;
            list-style: none;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: whitesmoke;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: rgb(154, 146, 146);
        }
        
        div {
            width: 100px;
            height: 100px;
            background: rgb(167, 65, 116);
            transition: 2s;
            border-style: dashed;
        }
        
        #div1 {
            transition-timing-function: ease;
        }
        
        #div {
            transition-timing-function: linear;
        }
        
        #div3 {
            transition-timing-function: ease-in;
        }
        
        #div4 {
            transition-timing-function: ease-out;
        }
        
        #div5 {
            transition-timing-function: ease-in-out;
        }
        
        div:hover {
            width: 500px;
        }
    </style>

</head>

<body>
    <ul>
        <li><a href="C:\Users\Appu\Desktop\web\py.jpg">one</a> </li>
        <li><a href="C:\Users\Appu\Desktop\web\py.jpg">two</a> </li>
        <li> <a href="C:\Users\Appu\Desktop\web\py.jpg">three</a> </li>
    </ul>

    <p>

        <div>

            <center>First</center>
        </div>
    </p>


    <p>

        <div>
            <center>Second</center>
        </div>
    </p>
    <p>

        <div>
            <center>Third</center>
        </div>
    </p>
    <p>

        <div>
            <center>fourth</center>
        </div>
    </p>
    <p>

        <div>
            <center>fifth</center>
        </div>
    </p>


</body>

</html>
