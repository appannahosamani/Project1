<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Java Students priority list(1)</h1>

        <table border="2px">
            <tr>
                <th>Name</th>
                <th>PhoneNo</th>
                <th>Branch</th>
                <th>YOP</th>
                <th>Score</th>
                <th>Skill</th>
                <th>MockRating</th>
            </tr>
            {% for data in students%} {% if data.skill == 'java' and data.mock == '1' %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.PhoneNo}}</td>
                <td>{{data.branch}}</td>
                <td>{{data.yop}}</td>
                <td>{{data.score}}</td>
                <td>{{data.skill}}</td>
                <td>{{data.mock}}</td>
            </tr>{%endif%} {%endfor%}

        </table>
        <button><a href="index">Home</a></button>
    
    </body>
</html>
